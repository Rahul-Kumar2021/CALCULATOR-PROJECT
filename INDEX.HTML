<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="main">
    <TABLE>
        <td><h2>CASIO  </h2></td>
        <td><h3>SCIENTIFIC CALCULATOR  </h3></td>
        <td><h2>fx-100MS  </h2></td>
    </TABLE>


    <h1>S.V.P.V.M.</h1>
    <INPUT type = "text" name = "display"></INPUT>
</div>
    <table id ="cal">
        <tr>
            <td><button type ="button">SHIFT</button></td>
            <td><button type ="button">ALPHA</button></td>
            <td><button type ="button">MODE CLR</button></td>
            <td><button type ="button">ON</button></td>
        </tr>
    </table>
    <br>
    <table id = "sec">

        <tr>
            <td><button type ="button">CALC</button></td>
            <td><button type ="button">∫dx</button></td>
            <td><button type ="button">x<sup>-1</sup></button></td>
            <td><button type ="button">x<sup>3</sup></button></td>
        </tr>
        <tr>
        <td><button type ="button">ab/c</button></td>
        <td><button type ="button">√</button></td>

        <td><button type ="button">log</button></td>
        <td><button type ="button">In</button></td>
        </tr>
        <tr>
            <td><button type ="button">(-)</button></td>
            <td><button type ="button">.,,,</button></td>
            <td><button type ="button">hyp</button></td>
            <td><button type ="button">sin</button></td>

        </tr>
        <tr>
            <td><button type ="button">RCL</button></td>
            <td><button type ="button">ENG</button></td>

            <td><button type ="button">M+</button></td>
        </tr>

                <td><button type ="button">8</button></td>
                <td><button type ="button">9</button></td>
                <td><button type ="button"><span style =color:red>DEL</span></button></td>
                <td><button type ="button"><span style =color:red>AC</span></button></td>
            
            </tr>
            <tr class = "changing">
                <td><button type ="button">4</button></td>
                <td><button type ="button">5</button></td>

                <td><button type ="button">×</button></td>

            </tr>

                <td><button type ="button">1</button></td>
                <td><button type ="button">2</button></td>
                <td><button type ="button">3</button></td>
                <td><button type ="button">+</button></td>
                <td><button type ="button">-</button></td>

                <td><button type ="button">0</button></td>
                <td><button type ="button">.</button></td>

                <td><button type ="button">Ans</button></td>
